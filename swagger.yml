                $ref: "#/components/schemas/Error"
        "403":
          description: Attempted to make a call with unauthorized client
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      operationId: deleteResourcePolicy
      summary: deletes resource policy
      description: deletes resource policy
      tags:
        - Resources
      parameters:
        - name: resourceId
          required: true
          in: path
          description: Resource id
          schema:
            type: string
            format: uuid
        - name: policyId
          required: true
          in: path
          description: Policy id
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Empty response indicating successful removal
        "400":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Attempted to make a call with unauthorized client
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      description: Error object
      required:
        - code
        - message
      properties:
        status:
          type: integer
          format: int32
        message:
          type: string

    GroupShortRepresentation:
      type: object
      description: Short group representation
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        path:
          type: string
        subGroups:
          type: array
          items:
            $ref: "#/components/schemas/GroupShortRepresentation"

    GroupRepresentation:
      type: object
      description: Group representation
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        path:
          type: string
        clientRoles:
          type: object
        attributes:
          type: object
        access:
          type: object
        realmRoles:
          type: array
          items:
            type: string
        subGroups:
          type: array
          items:
            $ref: "#/components/schemas/GroupRepresentation"

    UserRepresentation:
      type: object
      description: User representation
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        username:
          type: string
        serviceAccountClientId:
          type: string
        requiredActions:
          type: array
          items:
            type: string
        origin:
          type: string
        self:
          type: string
        notBefore:
          type: integer
          format: int32
        lastName:
          type: string
        firstName:
          type: string
        groups:
          type: array
          items:
            type: string
        federationLink:
          type: string
        federatedIdentities:
          type: array
          items:
            type: object
        enabled:
          type: boolean
        emailVerified:
          type: boolean
        email:
          type: string
        disableableCredentialTypes:
          type: array
          items:
            type: string
        credentials:
          type: array
          items:
            type: object
        createdTimestamp:
          type: integer
          format: int64
        clientRoles:
          type: object
        clientConsents:
          type: array
          items:
            type: object
        attributes:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
        access:
          type: object
        realmRoles:
          type: array
          items:
            type: string

    CardCode:
      type: object
      description: Card code object
      required:
        - code
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        userId:
          type: string
          format: uuid
          description: User keycloak ID
          readOnly: true
        code:
          type: string
          description: Card code
        description:
          type: string
          description: More detailed description of card code

    Permission:
      type: object
      description: Permission object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          description: Permission name

    Policy:
      type: object
      properties:
        id:
          type: string
          format: uuid
        resourceId:
          type: string
          format: uuid
          readOnly: true
        description:
          type: string
        name:
          type: string
        permissionIds:
          type: array
          description: List of permission ids
          items:
            type: string
            format: uuid
        type:
          $ref: "#/components/schemas/PolicyType"
        userIds:
          type: array
          description: List of user Id's. Atleast one user id or group id has to be provided
          items:
            type: string
            format: uuid
        groupIds:
          type: array
          description: List of group Id's. Atleast one user id or group id has to be provided
          items:
            type: string
            format: uuid

    PolicyType:
      type: string
      enum:
        - USER
        - GROUP
